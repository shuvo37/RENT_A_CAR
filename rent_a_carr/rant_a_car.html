<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form action="home.html" method="post">
                            <div class="mb-3">
                                <label for="usernameOrEmail" class="form-label">Username or Email</label>
                                <input type="text" class="form-control" id="usernameOrEmail" name="usernameOrEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center mt-3">
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                         <br> 
                         <br>
                        <a href="#" class="text-decoration-none">Reset Password</a> 
                        <br>
                        <br>
                        <a href="new_account.html" class="text-decoration-none">Create New Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
